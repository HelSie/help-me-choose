</!DOCTYPE html>
<html lang=en>
<meta charset="utf-8">
<head>
	<title> Help me choose!</title>
	<link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1> Help me choose between...</h1>
	<div class="inputSection">
		<div class="inputs">
			<input placeholder="Something"></input>
		</div>
	<button class="addOption">Add</button>
	</div>
	<button class="goOption">Go!</button>
	<div class="resultSection">
		
	</div>
	<div class="image">
		<img src="images.jpeg" alt="blabla" height="200" width="300">
	</div>	


<script src="https://code.jquery.com/jquery-3.3.1.min.js
"></script>
<script>
	$(function(){
		$('.resultSection').hide()

		var add_option =function(){
			$('.inputs') .append('<input></input>') 
		}

		$('.addOption').click(add_option)
	})
</script>
</body>
</html>
